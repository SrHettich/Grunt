<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <label for="max-num">Número Máximo</label>
            <input type="number" id="max-num" required min="2" value="2" step="1">
            <button type="submit">Sortear</button>
        </form>

        <div class="resultado" id="resultado">
            Número Sorteado: <span id="valor-resultado"></span>
        </div>
    </main>
    
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
